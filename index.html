<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Raleway:wght@500;800;900&display=swap" rel="stylesheet"> 
	<title>MAWI Control</title>
</head>
<body>
	<header class="container_width">
		<h1>MAWI Control</h1>
		<div id="connection status" class="connection_status connected">Connected to MAWI1</div>
	</header>
	<main class="container_width">
		<section class="main_nav">
			<nav id="sq_nav" class="sq_nav">
				<a id="sq1" href="#" class="sq_current">Pickup 1</a>
				<a id="sq2" href="#">Pickup 2</a>
				<a id="sq3" href="#">Drop fast</a>
				<a id="add" href="#" class="sq_add"></a>
			</nav>
			<nav id="control_nav" class="control_nav">
				<a id="upload" href="#" class="upload_and_run">Upload & Run</a>
			</nav>
		</section>

		<section class="joints">
			<div class="scale_container">
				<div class="scale" data-offset="0" data-new_offset="0">
					<span class="scale_dragger"></span>
				</div>
			</div>

			<div id="beak" class="joint">
				<h2>Beak</h2>
				<div class="steps"></div>
			</div>

			<div id="head" class="joint joint_empty">
				<h2>Head</h2>
				<div class="steps"></div>
			</div>

			<div id="neck" class="joint">
				<h2>Neck</h2>
				<div class="steps"></div>
			</div>

			<div id="elbow" class="joint">
				<h2>Elbow</h2>
				<div class="steps"></div>
			</div>

			<div id="shoulder" class="joint">
				<h2>Shoulder</h2>
				<div class="steps"></div>
			</div>

			<div id="base" class="joint">
				<h2>Base</h2>
				<div class="steps"></div>
			</div>

		</section>
	</main>

	<script src="mustache.min.js"></script>
	<script src="templates.js"></script>
	<script src="data_handling.js"></script>
	<script src="ui.js"></script>
	
	<script src="sequences/test.js"></script>

<!--	
	<button id="butConnect" type="button">Connect</button>
	<pre id="log"></pre>

	<script src="scripts.js"></script> -->
</body>
</html>
